<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description | default: 'ELIXIR-Ireland Website' }}" />
    <link rel="shortcut icon" href="https://elixir-europe.org/sites/all/themes/elixir/images/favicons/favicon.ico" type="image/vnd.microsoft.icon" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ '/css/styles.css' | relative_url }}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    {% if site.seo %}
      {% seo %}
    {% endif %}

  </head>
  <body>
    {% include header.html %}
    <div id="wrapper">
      {% include nav.html %}
      <div class="body-content one-column">
        <div class="container">
          <main class="main-column" id="main-content">
            {{ content }}
          </main>
        </div>
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
